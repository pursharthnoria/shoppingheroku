        <div class="page-wrapper">
            <div class="content container-fluid">

                <div class="page-header">
                    <div class="row">
                        <div class="col-sm-12">
                            <h3 class="page-title">Welcome {{ name }}</h3>
                            <ul class="breadcrumb">
                                <li class="breadcrumb-item active">Dashboard</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        <div class="col-12">
                                            <h5 class="form-title"><span> Details:</span></h5>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label style="color:black ;">Affiliate Name <span style="color: red ;">*</span></label>
                                                <input  type="text"
                                                    name="affiliate_name" required class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label style="color:black ;">Brand Name <span style="color: red ;">*</span></label>
                                               <select name="brand_name" class="form-control" id="">
                                                <option disabled="" selected="">-selected-</option>
                                                <option value="">Name</option>
                                               </select>
                                            </div>
                                        </div>

                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label style="color:black ;">Campaign Manager <span style="color: red ;">*</span></label>
                                               <select name="brand_name" class="form-control" id="">
                                                <option disabled="" selected="">-selected-</option>
                                                <option value="">Name</option>
                                               </select>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label style="color:black ;">Order Date <span style="color: red ;">*</span></label>

                                                <input name="order_date"  type="date"
                                                    required class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label style="color:black ;">Order ID As Text <span style="color: red ;">*</span></label>

                                                <input name="order_id"  type="text"
                                                    required class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label style="color:black ;">Order Screenshot <span style="color: red ;">*</span></label>

                                                <input name="order_screentshot"  type="file"
                                                    required class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label style="color:black ;">Order Amount <span style="color: red ;">*</span></label>

                                                <input name="order_amount"  type="text"
                                                    required class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label style="color:black ;">Refund Amount <span style="color: red ;">*</span></label>

                                                <input name="refund_amouunt"  type="text"
                                                    required class="form-control">
                                            </div>
                                        </div>


                                      
                                      

                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">Save Detail</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
